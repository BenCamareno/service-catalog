<!DOCTYPE html>
<html>
<head>
  <title>Custom UI</title>
  <style>
    .tag-row {
      margin-bottom: 10px;
    }
  </style>
</head>
<body>
  <h1>Custom UI</h1>
  <form id="custom-form">
    <div id="tags-container">
      <div class="tag-row">
        <label>Tag Name:</label>
        <input type="text" name="tag-name[]" required>
        <label>Tag Value:</label>
        <input type="text" name="tag-value[]" required>
      </div>
    </div>
    <button type="button" onclick="addTagRow()">Add Tag</button>
    <br><br>
    <input type="submit" value="Launch">
  </form>

  <script>
    function addTagRow() {
      var container = document.getElementById("tags-container");
      var row = document.createElement("div");
      row.classList.add("tag-row");
      row.innerHTML = `
        <label>Tag Name:</label>
        <input type="text" name="tag-name[]" required>
        <label>Tag Value:</label>
        <input type="text" name="tag-value[]" required>
      `;
      container.appendChild(row);
    }
  </script>
</body>
</html>
